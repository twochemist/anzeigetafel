<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTV Basket Anzeigetafel</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.cdnfonts.com/css/desporm" rel="stylesheet">
                <style>
                            @import url('https://fonts.cdnfonts.com/css/desporm');
</style>
                      
                
</head>
<body>
    <div class="scoreboard">
        <div class="team" id="home">
            <h2 class="team-name">LOCAL</h2>
            <div class="points" id="home-points">0</div>
            <div class="buttons">
                <button onclick="score('home', 1)">+1</button>
                <button onclick="score('home', 2)">+2</button>
                <button onclick="score('home', 3)">+3</button>
            </div>
        </div>

        <div class="timer">
            <div class="time" id="timer-display">10:00</div>
            <div class="timer-buttons">
                <button onclick="startTimer()">Start</button>
                <button onclick="stopTimer()">Pause</button>
                <button onclick="resetTimer()">Reset</button>
            </div>
        </div>

        <div class="team" id="guest">
            <h2 class="team-name">GUEST</h2>
            <div class="points" id="guest-points">0</div>
            <div class="buttons">
                <button onclick="score('guest', 1)">+1</button>
                <button onclick="score('guest', 2)">+2</button>
                <button onclick="score('guest', 3)">+3</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
